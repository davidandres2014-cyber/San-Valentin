<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¿Puedo ser tu San Valentines?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #ffb3c6, #ff758f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 370px;
      z-index: 2;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      font-size: 24px;
    }

    .countdown {
      margin: 15px 0;
      font-size: 18px;
      color: #ff477e;
      font-weight: bold;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes {
      background-color: #e63946;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(230,57,70,0.7);
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .final-message {
      margin-top: 20px;
      font-size: 18px;
      color: #e63946;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      bottom: -10px;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Â¿Puedo ser tu ValentÃ­n, flaquita? ðŸ’–</h1>

    <div class="countdown" id="countdown"></div>

    <button class="yes" onclick="accept()">SÃ­ ðŸ’˜</button>
    <button class="no" id="noBtn">No ðŸ˜…</button>

    <div class="final-message hidden" id="finalMessage">
      Ponte linda este 14 ðŸ’•<br>
      porque tenemos una cita âœ¨<br><br>
      Te adoro,<br>
      <strong>tu flaquito ðŸ’˜</strong>
    </div>
  </div>

  <script>
    // BOTÃ“N NO QUE HUYE
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // CONTADOR REGRESIVO
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      const valentines = new Date(year, 1, 14); // Febrero = 1

      if (now > valentines) {
        valentines.setFullYear(year + 1);
      }

      const diff = valentines - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML =
        `â³ Faltan ${days} dÃ­as ${hours}h ${minutes}m ${seconds}s para el 14 ðŸ’˜`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ACEPTAR + CORAZONES
    function accept() {
      document.getElementById("finalMessage").classList.remove("hidden");
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 25 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
