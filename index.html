<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øPuedo ser tu Valentines?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("fondo.jpg") center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1.5s ease;
    }

    /* Fondo cuando dice S√ç */
    body.accepted {
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fondo2.jpg") center / cover no-repeat fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 380px;
      animation: pop 1s ease;
      z-index: 2;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    .countdown {
      margin: 15px 0;
      font-size: 18px;
      color: #ff477e;
      font-weight: bold;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes {
      background-color: #e63946;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(230,57,70,0.7);
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .final-message {
      margin-top: 20px;
      font-size: 18px;
      color: #e63946;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>¬øPuedo ser tu Valentines? üíñ</h1>

    <div class="countdown" id="countdown"></div>

    <button class="yes" onclick="accept()">S√≠ üíò</button>
    <button class="no" id="noBtn">No üòÖ</button>

    <div class="final-message hidden" id="finalMessage">
      Ponte linda este 14 üíï<br>
      porque tenemos una cita ‚ú®<br><br>
      Te adoro,<br>
      <strong>tu flaquito üíò</strong>
    </div>
  </div>

  <script>
    /* Bot√≥n NO que huye */
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    /* Contador regresivo */
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let valentines = new Date(year, 1, 14);

      if (now > valentines) {
        valentines = new Date(year + 1, 1, 14);
      }

      const diff = valentines - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML =
        `‚è≥ Faltan ${d} d√≠as ${h}h ${m}m ${s}s üíò`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* Al aceptar */
    function accept() {
      document.body.classList.add("accepted");
      document.getElementById("finalMessage").classList.remove("hidden");
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 25 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
